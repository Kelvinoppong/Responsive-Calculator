<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="display"  >
        </div>
        <div class="numbers">
            <button class="function" id="clear"><img src="images/clear.png" ></button>
            <button class="function" id="toggle-sign">+/-</button>
            <button class="function" id="percent" onclick="showpercent()">%</button>
            <button class="operator" id="divide">รท</button>

            
            <button class="number" id="n7">7</button>
            <button class="number" id="n8">8</button>
            <button class="number" id="n9">9</button>
            <button class="operator" id="multiply">x</button>

            <button class="number" id="n4">4</button>
            <button class="number" id="n5">5</button>
            <button class="number" id="n6">6</button>
            <button class="operator" id="subtract">-</button>

            <button class="number" id="n1">1</button>
            <button class="number" id="n2">2</button>
            <button class="number" id="n3">3</button>
            <button class="operator" id="add">+</button>

            
            <button class="function1" id="power"><img src="images/download.png" ></button>
            <button class="number" id="n0">0</button>
            <button class="functio2" id="decimal">.</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
